name: Simple Action
on: [push]

jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps:
        - name: Simple JS Action
          id: greet
          uses: SU-Nevis/githubaction@main
          with: 
            githubaction: Mac
        - name: Log Greeting Time
          run: echo "${{ steps.greet.outputs.time }}"