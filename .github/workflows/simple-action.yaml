name: Simple Action
on: [push]

jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps:
        - name: Simple JS Action
          id: greet
          uses: actions/hello-world-javascript-action@dbe1f88d9b1570887503eda0203a569f45a78f29
          with: 
            who-to-greet: Maciek
        - name: Log Greeting Time
          run: echo "${{ steps.greet.outputs.time }}"