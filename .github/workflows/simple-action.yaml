name: Simple Action
on: [push]

jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps:
        - name: Simple JS Action
          id: greet
          uses: SU-Nevis/githubaction@mf4ed304c2d98819d81679b927eacafca7fa7fc63
          with: 
            githubaction: Maceik
        - name: Log Greeting Time
          run: echo "${{ steps.greet.outputs.time }}"