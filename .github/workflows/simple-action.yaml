name: Simple Action
on: [push]

jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps:
        - name: Simple JS Action
          id: greet
          uses: SU-Nevis/githubaction@7480b138116a598c4d1e503a5826bd25df5c6c0a
          with: 
            githubaction: Maceik
        - name: Log Greeting Time
          run: echo "${{ steps.greet.outputs.time }}"